apiVersion: apps/v1
kind: Deployment
metadata:
  name: quoteprocess-deployment
  labels:
    app: quoteprocess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quoteprocess
  template:
    metadata:
      name: quoteprocess-pod
      labels:
        app: quoteprocess
    spec:
      containers:
        - name: quoteprocess
          image: covcloud/quoteprocess:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
            - name: SCHEMA_REGISTRY_URL
              value: "http://schema-registry-service:8081"

